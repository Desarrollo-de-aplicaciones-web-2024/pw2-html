<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio</title>
</head>
<body>
<form action="http://servicios.ver.ucc.mx/procesar.php" method="get">
  <fieldset>
    <legend>Datos personales</legend>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" placeholder="Nombre" required name="nombre"><br>
    <label for="email">E-Mail:</label><br>
    <input type="email" id="email" placeholder="E-Mail" name="email" required><br>
    <label for="contraseña">Contraseña:</label><br>
    <input type="password" id="contraseña" name="password" placeholder="Contraseña"><br>
    <input type="radio" name="sexo" value="h"> Hombre
    <input type="radio" name="sexo" value="m"> Mujer
  </fieldset>

  <fieldset>
    <legend>Servicio de noticias</legend>
    <label><input type="checkbox">Noticias de política</label><br>
    <label><input type="checkbox">Noticias de espectáculos</label><br>
    <label><input type="checkbox">Noticias de tecnología</label><br>
    <label for="entrega">Método de entrega</label><br>
    <select name="entrega">

      <option value="Desde el portal">Desde el portal</option><br>
      <option value="Enviar a mi e-mail">Enviar a mi E-mail</option><br>


    </select><br>

    <label for="observacion">Observación</label><br>
    <textarea name="observacion" rows="5" cols="30"></textarea>

  </fieldset>

  <input type="submit" value="Enviar">

</form>
</body>
</html>
